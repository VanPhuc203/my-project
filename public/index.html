    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD4S3K-tLJtcH76CtKTkOR99S8TDj5voxM",
            authDomain: "nhietdovadoam-aa9c3.firebaseapp.com",
            databaseURL: "https://nhietdovadoam-aa9c3-default-rtdb.firebaseio.com",
            projectId: "nhietdovadoam-aa9c3",
            storageBucket: "nhietdovadoam-aa9c3.firebasestorage.app",
            messagingSenderId: "220587340702",
            appId: "1:220587340702:web:0184da7e76ab7878675c8f",
            measurementId: "G-67BPKR85Q8"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();

        var nhietDoC = firebase.database().ref('T');
        nhietDoC.on('value', (snapshot) => {
            const data = snapshot.val();
            console.log(`Nhiệt độ ${data}`);
            document.getElementById('nhietdoc').innerHTML = data.toFixed(2) + '°C';
            let dof = data * 1.8;
            document.getElementById('nhietdof').innerHTML = dof.toFixed(2) + "°F";
        });

        var doAm = firebase.database().ref('H');
        doAm.on('value', (snapshot) => {
            const data = snapshot.val();
            console.log(`Độ ẩm ${data}`);
            document.getElementById('doam').innerHTML = data.toFixed(2) + '%';
        });

        var hic = firebase.database().ref('HIC');
        hic.on('value', (snapshot) => {
            const data = snapshot.val();
            console.log(`Nhiệt độ thực ${data}`);
            document.getElementById('camgiac').innerHTML = data.toFixed(2) + '°C';
        });

    </script>
